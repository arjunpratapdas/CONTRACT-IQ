<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legalify AI - Legal Assistant Platform</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="AI-powered legal assistant platform for document analysis, contract generation, and compliance tracking">
    <meta name="keywords" content="legal ai, contract analysis, legal tech, compliance">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3222/3222625.png">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50">
    <div id="app" class="min-h-screen"></div>
    
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-4 rounded-lg">
            <i class="fas fa-spinner fa-spin text-2xl text-blue-600"></i>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast" class="hidden fixed top-4 right-4 bg-white shadow-lg rounded-lg p-4 z-50">
        <span id="toast-message"></span>
    </div>

    <!-- App Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
